<div class="page">
  <mat-card>
    <h1>{{ isEdit() ? 'Editar cat치logo' : 'Nuevo cat치logo' }}</h1>

    <form [formGroup]="catalogForm" (ngSubmit)="onSubmit()">
      <div class="form-grid">
        <mat-form-field appearance="outline">
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="name" />
          <mat-error
            *ngIf="catalogForm.controls['name'].invalid && catalogForm.controls['name'].touched"
          >
            El nombre es obligatorio
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="full">
          <mat-label>Descripci칩n</mat-label>
          <textarea matInput formControlName="description" rows="4"></textarea>
        </mat-form-field>
        <div class="dates">
          <mat-form-field appearance="outline">
            <mat-label>Fecha de Inicio</mat-label>
            <input matInput [matDatepicker]="startPicker" formControlName="startedAt" />
            <mat-datepicker-toggle matIconSuffix [for]="startPicker"></mat-datepicker-toggle>
            <mat-datepicker #startPicker></mat-datepicker>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Fecha de Fin</mat-label>
            <input matInput [matDatepicker]="endPicker" formControlName="endedAt" />
            <mat-datepicker-toggle matIconSuffix [for]="endPicker"></mat-datepicker-toggle>
            <mat-datepicker #endPicker></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="actions">
          <button mat-stroked-button color="primary" [routerLink]="['/admin/catalogs']">
            Cancelar
          </button>
          <button mat-raised-button color="accent" type="submit" [disabled]="catalogForm.invalid">
            {{ isEdit() ? 'Guardar cambios' : 'Crear Cat치logo' }}
          </button>
        </div>
      </div>
    </form>
  </mat-card>
</div>
