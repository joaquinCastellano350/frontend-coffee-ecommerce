<div class="page">
  <header class="toolbar">
    <h1>Administrar Productos</h1>
    <button mat-raised-button color="primary" (click)="goNew()">
      <mat-icon>add</mat-icon> Nuevo Producto
    </button>
  </header>

  <table mat-table [dataSource]="products()" class="mat-elevation-z1">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let p">{{ p.name }}</td>
    </ng-container>

    <ng-container matColumnDef="brand">
      <th mat-header-cell *matHeaderCellDef>Marca</th>
      <td mat-cell *matCellDef="let p">{{ p.brand }}</td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Categor√≠a</th>
      <td mat-cell *matCellDef="let p">{{ p.category_id.name }}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Precio</th>
      <td mat-cell *matCellDef="let p">{{ p.price }}</td>
    </ng-container>

    <ng-container matColumnDef="catalog">
      <th mat-header-cell *matHeaderCellDef>Catalogo</th>
      <td mat-cell *matCellDef="let p">{{ p.catalog_id.name }}</td>
    </ng-container>

    <ng-container matColumnDef="visibility">
      <th mat-header-cell *matHeaderCellDef>Visibilidad</th>
      <td mat-cell *matCellDef="let p">{{ p.catalog_id.visible ? 'Visible' : 'Oculto' }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let p">
        <button mat-icon-button color="primary" (click)="goEdit(p._id)" matTooltip="Editar">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteProduct(p._id)" matTooltip="Eliminar">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <div class="empty" *ngIf="!loading() && !products().length">
    <p>No hay productos registrados.</p>
  </div>
</div>
