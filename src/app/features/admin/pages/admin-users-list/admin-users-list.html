<div class="page">
  <h1>Administrar Usuarios</h1>

  <form [formGroup]="filters" class="filters">
    <mat-form-field appearance="outline" class="filter-input">
      <mat-label>Buscar</mat-label>
      <input matInput formControlName="email" placeholder="Buscar email" />
    </mat-form-field>
    <mat-form-field class="filter-select">
      <mat-label>Rol</mat-label>
      <mat-select formControlName="role">
        <mat-option>Administrador</mat-option>
        <mat-option>Usuario</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
  <table mat-table [dataSource]="users()" class="mat-elevation-z1">
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let u">{{ u.email }}</td>
    </ng-container>
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef>Rol</th>
      <td mat-cell *matCellDef="let u">{{ u.role[0].toUpperCase() + u.role.slice(1) }}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let u">
        <button matButton="tonal" (click)="changeRole(u.email, u.role)">Actualizar Rol</button>
      </td></ng-container
    >
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <div class="empty" *ngIf="!loading() && !users().length">
    <p>No hay productos registrados.</p>
  </div>
</div>
