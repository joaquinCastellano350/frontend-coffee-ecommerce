<div class="page">
  <header class="toolbar">
    <h1>Administrar Categorías</h1>

    <button mat-raised-button color="primary" (click)="goNew()">
      <mat-icon>add</mat-icon>
      Nueva Categoría
    </button>
  </header>

  <mat-progress-bar *ngIf="loading()" mode="indeterminate"></mat-progress-bar>

  <table mat-table [dataSource]="categories()" class="mat-elevation-z4">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let c">{{ c.name }}</td>
    </ng-container>

    <ng-container matColumnDef="slug">
      <th mat-header-cell *matHeaderCellDef>Slug</th>
      <td mat-cell *matCellDef="let c">{{ c.slug }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let c">
        <button mat-icon-button color="primary" (click)="goEdit(c._id)">
          <mat-icon>edit</mat-icon>
        </button>
      </td></ng-container
    >

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
