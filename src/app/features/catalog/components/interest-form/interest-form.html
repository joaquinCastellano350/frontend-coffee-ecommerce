<h2 mat-dialog-title class="title">
  <mat-icon>contact_support</mat-icon>
  <span>Formulario de Interes</span>
</h2>

<div mat-dialog-content class="content">
  <div class="ref" *ngIf="data?.productName">
    Me interesa {{data.productName}}
  </div>

  <form [formGroup]="form" (ngSubmit)="submit()" class="form">
    <mat-form-field appearance="outline" class="full">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="name" autocomplete="name">
      <mat-error *ngIf="form.controls.name.touched && form.controls.name.invalid">
        Ingresá tu nombre (mínimo 2 caracteres)
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email" autocomplete="email">
      <mat-error *ngIf="form.controls.email.touched && form.controls.email.invalid">
        Ingresá un email válido
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full">
      <mat-label>Mensaje</mat-label>
      <textarea matInput rows="4" formControlName="message"
        placeholder="Contanos tu consulta..."></textarea>
      <mat-error *ngIf="form.controls.message.touched && form.controls.message.invalid">
        Mínimo 10 caracteres
      </mat-error>
    </mat-form-field>

    <div class="actions">
      <button mat-button type="button" (click)="close()" [disabled]="sending">Cancelar</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid || sending">
        {{ sending ? 'Enviando…' : 'Enviar' }}
      </button>
    </div>
  </form>
</div>
